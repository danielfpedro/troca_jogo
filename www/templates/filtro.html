<ion-view view-title="Buscar">
    <ion-content class="padding">
        <div class="item range">
            <input type="range" name="volume" min="1" max="20" ng-model="filter.range">
        </div>
        <div class="text-center">
            <h4>{{filter.range}} km</h4>
        </div>
        <a href="#/app/resultado-busca" class="button button-block button-positive">Buscar jogos</a>

    </ion-content>
</ion-view>
